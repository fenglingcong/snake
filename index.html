<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="bg">
  	<div class="anniu">
  		<div class="play"></div>
	    <div class="stop"></div>
	    <div class="replay"></div>
	    <div class="jieshao"></div>
  	</div>
	<div class="scene"></div>
	<ul class="dongbox">
		<li class="dcaomei"></li>
		<li class="dbanana"></li>
		<li class="dgua"></li>
		<li class="djuzi"></li>
		<li class="dli"></li>
		<li class="dshiwu"></li>
    </ul>
     <div class="jieShao">
        <p>1.按左边play按钮游戏开始，按stop按钮游戏暂停，按seplay按钮游戏重新开始。</p>
        <p>2.如果前进方向已经到边界并且没有及时返回往前继续一步，则会撞墙牺牲。</p>
        <p>3.如果蛇头撞向自己的身体也会自杀而亡的。</p>
    </div>
    <div class="gameover">
    	<span>G a m e o v e r</span>
		<div class="select">
			<li class="yes">退出游戏</li>
			<li class="no">重新开始</li>
		</div>
	</div>
  </div>
</body>
